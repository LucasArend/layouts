<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portifolio de Lucas Arend Maciel</title>
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./src/css/estilo.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="./src/css/responsivo.css" media="screen" />
</head>   
<body>
    <main class="wrapper">
  
        <!-- Normal -->
        <div class="container">
          <div class="label">Promoção</div>
        </div>
        
        
        <!-- Com outra cor -->
        <div class="container">
          <div class="label label-cyan">Uma cor diferente (ver css)</div>
        </div>
        
        <!-- Na esquerda e na direita -->
        <div class="container">
          <div class="label label-cyan">Uma cor diferente (ver css)</div>
          <div class="label label-pink label-left">Na esquerda (ver css)</div>
        </div>
        
        <!-- Em ambos os lados (a classe .label-both não deve ser usada com .label) -->  
        <div class="container">
          <div class="label-both">Estou nos dois lados</div>
        </div>
       
        <!-- Normal com outra cor -->
        <div class="container">
          <div class="label label-pink">Hello World</div>
        </div>
        
        <!-- Normal -->
        <div class="container">
          <div class="label">Massa!</div>
        </div>
        
        <!-- Com conteúdo -->
        <div class="container container-filled">
          <div class="label label-pink">Container com conteúdo</div>
          <div class="container-content">
            <img src="https://picsum.photos/600" />
            <div class="container-subtitle">
              <h2>Hello!</h2>
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
          </div>
        </div>
        
        <!-- Com texto enorme -->
        <div class="container">
          <div class="label">Esse tem um texto muito maior do que você esperaria (eu ajustei max-width).</div>
        </div>
        
        
      </main> 
    <script src="./src/javascript/script.js"></script>
</body>
</html>
