<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Cube Slider</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./src/css/style.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="./src/css/responsivo.css" media="screen" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="image-cube">
          <div class="front">
            <img src="./src/img/image-1.jpg" />
          </div>
          <div class="right">
            <img src="./src/img/image-2.jpg" />
          </div>
          <div class="back">
            <img src="./src/img/image-3.jpg" />
          </div>
          <div class="left">
            <img src="./src/img/image-4.jpg" />
          </div>
        </div>
      </div>
      <div class="btns">
        <button id="prev">
          <i class="fas fa-arrow-left"></i>
        </button>
        <button id="next">
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </div>
    <!-- Script -->
    <script src="./src/javascript/script.js"></script>
  </body>
</html>
